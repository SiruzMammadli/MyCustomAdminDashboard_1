<!DOCTYPE html>
<html lang="en">

    <title>Admin Dashboard</title>
    <!-- CDN LINKS -->
    <link

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.test.css" />

  <body>

    <div class="container">

      <aside class="sidebar">

        </div>

              </div>
              <!-- #region Sidebar Window Menu Main Links Drop Menu -->

              <!-- #region Sidebar Window Menu Main Links Drop Menu -->
              <ul class="main__links__dropmenu dropmenu">

      <main class="main">
        <nav class="navbar"></nav>
      </main>

    <script src="assets/js/main.js"></script>
